<style>
    .oswidget-dropdown-currency {
        position: relative;
        display: inline-block;
    }
    .oswidget-dropdown-currency-button {
        padding: 0;
        font-size: 13px;
        border: none;
        outline: 0;
        cursor: pointer;
    }
    .oswidget-dropdown-currency-current-selection {
        border: 1px #cacaca solid;
        background-color: #fafafa;
        padding:5px;
        width:140px;
    }
    .oswidget-dropdown-currency-arrow {
        float:right;
    }
    .oswidget-dropdown-currency-content {
        display: none;
        position: absolute;
        min-width: 150px;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .2);
        border: 1px solid #cacaca;
        z-index: 99;
    }
    .oswidget-dropdown-currency-content a {
        color: #333;
        padding: 10px 10px 10px 10px;
        text-decoration: none;
        text-align: left;
        display: block;
    }
    .oswidget-dropdown-currency-content a:hover {
        background-color: #ddd;
        color: #000;
    }
    .oswidget-dropdown-currency:hover .oswidget-dropdown-currency-content {
        display: block;
        background-color: #fafafa;
    }
    .oswidget-dropdown-currency:hover .oswidget-dropdown-currency-button {
        color: #00a4bd;
    }
</style>

<style>

        box-shadow: 0 0 4px 2px rgba(0, 0, 0, .2);
        border: 1px solid #cacaca;
        z-index: 99;
    }
    .oswidget-dropdown-currency-content-rtl a {
        color: #333;
        padding: 10px 10px 10px 10px;
        text-decoration: none;

</style>

<h2>Left to Right</h2>
<div class="oswidget-dropdown-currency">
  <button class="oswidget-dropdown-currency-button">
    <div class="oswidget-dropdown-currency-current-selection">
        HKD
        <div class="oswidget-dropdown-currency-arrow">&#x25BE;</div>
    </div>
    <div class="oswidget-dropdown-currency-content">
      <a>United States Dollar</a>
