<style>
    .oswidget-dropdown-language {
        position: relative;
        display: inline-block;
    }
    .oswidget-dropdown-language-button {
        padding: 0;
        font-size: 13px;
        border: none;
        outline: 0;
        cursor: pointer;
    }
    .oswidget-dropdown-language-current-selection {
        border: 1px #cacaca solid;
        background-color: #fafafa;
        padding:5px 5px 5px 20px;
        width:170px;
        background-image: url('../src/images/global.png');
        background-repeat: no-repeat;
        background-size: 19px 19px;
        background-position: 4px 50%;
    }
    .oswidget-dropdown-language-current-selection-name {
        width:150px;
    }
    .oswidget-dropdown-language-arrow {
        float:right;
    }
    .oswidget-dropdown-language-content {
        display: none;
        position: absolute;
        min-width: 195px;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .2);
        border: 1px solid #cacaca;
        z-index: 99;
    }
    .oswidget-dropdown-language-content a {
        color: #333;
        padding: 10px 10px 10px 32px;
        text-decoration: none;
        text-align: left;
        display: block;
    }
    .oswidget-dropdown-language-content a:hover {
        background-color: #ddd;
        color: #000;
    }
    .oswidget-dropdown-language:hover .oswidget-dropdown-language-content {
        display: block;
        background-color: #fafafa;
    }
    .oswidget-dropdown-language:hover .oswidget-dropdown-language-button {
        color: #00a4bd;
    }
</style>

<h2>Left to Right</h2>
<div class="oswidget-dropdown-language">
  <button class="oswidget-dropdown-language-button">
    <div class="oswidget-dropdown-language-current-selection">
        <span class="oswidget-dropdown-language-current-selection-name">English (United States)</span>
        <div class="oswidget-dropdown-language-arrow">&#x25BE;</div>
